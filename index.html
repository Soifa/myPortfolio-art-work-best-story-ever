<!DOCTYPE html>
<html lang="en-CA">
  <head>
    <meta charset="utf-8">
    <title>Background</title>
    <!-- FONT EMBED -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kirang+Haerang&family=Kite+One&display=swap" rel="stylesheet">

    <style>
      body {
        background-color: #FFED81;
        margin: 0;
        font-size: 16px;
      }

      .webInfo {
        width: 100vw;
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 50px;
        gap: 50px;
      }

      .section-title {
        padding: 50px 100px 0px 100px;
      }

      .intro {
        flex: 2;
        max-width: 60%;
      }

      .intro h1 {
        font-family: "Kirang Haerang", system-ui;
        font-size: 8em;
        font-weight: 400;
        font-style: normal;
        letter-spacing: 0.25em;
        margin-bottom: 0em;
      }

      .intro h1 span:nth-child(1) {
        color: #FF4491;
      }

      /* pastel pink */
      .intro h1 span:nth-child(2) {
        color: #00A0EC;
      }

      /* blue */
      .intro h1 span:nth-child(3) {
        color: #52B13A;
      }

      /* green */
      .intro h1 span:nth-child(4) {
        color: #D4A2FF;
      }

      /* lightPurple */
      .intro h1 span:nth-child(5) {
        color: #FF4491;
      }

      /* pastel pink */
      .intro h1 span:nth-child(6) {
        color: #00A0EC;
      }

      /* blue */
      .intro h1 span:nth-child(7) {
        color: #FE97AC;
      }

      /* light pink */

      .intro h1 span:nth-child(8) {
        color: #00A0EC;
      }

      /* blue */

      .intro h1 span:nth-child(9) {
        color: #52B13A;
      }

      /* green */

      .intro h1 span:nth-child(10) {
        color: #FF4491;
      }

      /* pastel pink */
      
      .intro h1 span:nth-child(11) {
        color: #D4A2FF;
      }

      /* lightPurple */

      .intro h1 span:nth-child(12) {
        color: #FF4491;
      }

      /* pastel pink */
      .intro h1 span:nth-child(13) {
        color: #00A0EC;
      }

      /* blue */
      .intro h1 span:nth-child(14) {
        color: #52B13A;
      }

      /* green */
      .intro h1 span:nth-child(15) {
        color: #D4A2FF;
      }

      /* lightPurple */
      .intro h1 span:nth-child(16) {
        color: #FF4491;
      }

      /* pastel pink */
      .intro h1 span:nth-child(17) {
        color: #00A0EC;
      }

      /* blue */
      .intro h1 span:nth-child(18) {
        color: #FE97AC;
      }

      /* light pink */

      .intro p {
        font-family: "Kite One", sans-serif;
        font-weight: 400;
        font-style: normal;
        line-height: 1.6;
        font-size: 3em;
        max-width: 37.5em;
      }

      .photo-wrapper {
        flex: 1;
        max-width: 80%;
      }

      .photo-wrapper img {
        max-width: 100%;
        height: auto;
        justify-content: right;
        align-items: center;
        display: block;
        padding-top: 4em;
        margin: 0 auto;
      }

      .poster-title {
        font-family: "Kite One", sans-serif;
        font-size: 3em;
        padding: 0 100px;
        color: black;
        margin-top: 2em;
      }

      .poster-title p {
        margin: 0;
      }


      .pdf-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #FFED81;
      }

      .pdf-viewer {
        width: 50%;
        height: 100vh;
        border: none;
      }

      .video-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2em;
      }

      .video-container iframe {
        width: 80%;
        height: 80vh;
        border-radius: 12px;
        border: none;
      }
      
      .photo-scroll {
        display: flex;
        overflow-x: auto;
        scroll-behavior: smooth;
        gap: 20px;
        padding: 20px;
        white-space: nowrap;
      }

      .photo-item {
        flex: 0 0 auto;
        width: 400px;
        color: #00A0EC;
        font-family: "Kite One", sans-serif;
        font-size: 2em;
        max-width: 37.5em;
        text-align: center;
      }

      .photo-item img {
        width: 100%;
        height: auto;
        border-radius: 12px;
      }

      .nav-bar {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: #FFED81;
        z-index: 1000;
        /* box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); */
      }

      .nav-bar ul {
        list-style-type: none;
        overflow: hidden;
        display: flex;
        justify-content: right;
        margin: 0;
        padding: 1em 2em;
      }

      .nav-bar li {
        float: left;
      }

      .nav-bar li a {
        position: relative;
        display: block;
        padding: 10px 40px;
        text-decoration: none;
        font-family: 'Inter', sans-serif;
        color: #FF4491;
        border-bottom: 4px solid #FF4491;
        transition: border-color 0.3s ease;
      }

      .nav-bar li a:hover {
        border-bottom: 4px solid #00A0EC;
      }

      .nav-bar li a[href="#artwork"] {
        color: #9747FF;
        border-bottom: 4px solid #A020F0;
      }
    </style>
  </head>

  <body>
    <div class="webInfo">
      <!-- Navigation Bar -->
      <div class="nav-bar">
        <ul>
          <li><a href="https://soifa.github.io/myPortfolio-background/">Background</a></li>
          <li><a href="https://soifa.github.io/myPortfolio-interest/">Interest</a></li>
          <li><a href="https://soifa.github.io/myPortfolio-experience/">Experience</a></li>
          <li><a href="https://soifa.github.io/myPortfolio-art-work/">Artwork</a></li>
        </ul>
      </div>
      
      <!-- Best Story Every Title -->
      <div class="container">
        <div class="intro">
          <h1>
            <span>B</span><span>e</span><span>s</span><span>t</span><span> </span><span>S</span><span>t</span><span>o</span><span>r</span><span>y</span><span> </span><span>E</span><span>v</span><span>e</span><span>r</span>
          </h1>
        </div>
        <div class="photo-wrapper">
          <img src="7b45346d-c79a-4f2e-9121-2d23d4c2e12e-0000.png" alt="Photo of me">
        </div>
      </div>
      
      <div class="pdf-container">
        <embed src="Best Story Ever V2 (SMALL).pdf" type="application/pdf" class="pdf-viewer">
      </div>
      
    </div>
  </body>
</html>
